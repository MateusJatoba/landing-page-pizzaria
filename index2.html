                    <p class="bali" >Bali</p>  <p class="pizzaria">Pizzaria</p>

                <ul class="menu">

                    </div>
                </div>

                <div class="tropicana" id="tropicana">
                    <div id="img_tropicana">
                        <img src="img2/tropicana.png" alt="pizza tropicana" >
                        <p>R&#36 42,99</p>

                    </div>
                </div>


                <div class="doce" id="doce">
                    <div id="img_doce">
                        <img src="img2/nutella.png" alt="pizza doce" >
